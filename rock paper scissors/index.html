<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="title"><div>rock paper scissors</div></div>
    <div class="gameBoard-container">
      <div class="score-container">
        <div class="comp-badge">ia</div>
        <div class="player-badge">you</div>
        <div class="score">
          <span class="player-score">0</span>
          <span>:</span>
          <span class="comp-score">0</span>
        </div>
      </div>

      <div class="buttons-container">
        <button class="restart-btn clickable">
          <div class="btn-text">Restart</div>
          <div class="btn-icon">
            <ion-icon name="refresh-outline"></ion-icon>
          </div>
        </button>

        <button class="continue-btn unclickable">
          <div class="btn-text">Continue</div>
          <div class="btn-icon">
            <ion-icon name="play-outline"></ion-icon>
          </div>
        </button>
      </div>

      <div class="board">
        <div class="comp-choice">
          <!-- <div class="paper hidden" data-type="paper">
            <img src="imgs/paper.png" alt="paper" />
          </div> -->
        </div>
        <div class="message-container"></div>
        <div class="player-choice">
          <!-- <div class="paper hidden" data-type="paper">
            <img src="imgs/paper.png" alt="paper" />
          </div> -->
        </div>
      </div>

      <div class="player-side">
        <div class="move-message">Make A Move !</div>
        <div class="choice-container">
          <div class="choice rock" data-type="rock">
            <img src="imgs/rock.png" alt="rock" />
          </div>
          <div class="choice paper" data-type="paper">
            <img src="imgs/paper.png" alt="paper" />
          </div>
          <div class="choice scissors" data-type="scissors">
            <img src="imgs/scissors.png" alt="paper" />
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
  <script src="script.js"></script>
</html>
